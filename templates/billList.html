<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智简销售——交易管理</title>
    <link rel="stylesheet" href="../static/public.css"/>
    <link rel="stylesheet" href="../static/style.css"/>

</head>
<body>
<!--头部-->
    <header class="publicHeader">
        <h1>交易管理</h1>


        <div class="publicHeaderR">
            <p><span id="hours">下午好！</span><span style="color: #fff21b"> Admin</span> , 欢迎你！</p>
            <a href="login">退出</a>
        </div>

    </header>
<!--时间-->
    <section class="publicTime">
        <span id="time">2019年8月22日 15:17  星期四</span>
        <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
    </section>
<!--主体内容-->
    <section class="publicMian ">
        <div class="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                    <li id="active"><a href="billList">交易管理</a></li>
                    <li><a href="product">商品管理</a></li>

                    <li><a href="login">退出系统</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>交易管理页面</span>
            </div>
            <form  method="post">
                <div class="search">
                <span>查询方式</span>
                <select name="searchoption" >
                    <option selected="selected">--请选择--</option>
                    <option >请输入商品的ID</option>
                    <option >请输入商品的名称</option>
                </select>
                </div>
                <div class="search">
                    <input type="text" name="product" placeholder="请输入商品的ID或名称" required/>
                </div>

                <input type="submit" value="查询" />
                <a href="showEchart">账单汇总</a>

            </form>
            <!--账单表格 样式和供应商公用-->
            <table class="providerTable" cellpadding="0" cellspacing="0">
                <tr class="firstTr">
                    <th width="30%">商品ID</th>
                    <th width="20%">商品名称</th>
                    <th width="10%">商品数量</th>
                    <th width="10%">商品单价</th>
                    <th width="10%">总金额</th>
                    <th width="20%">创建时间</th>
                </tr>
                {% for i in result %}
                <tr>
                    {% for j in i %}
                    <td>{{ j }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </table>


        </div>
    </section>


    <footer class="footer">
    </footer>
<script src="../static/time.js"></script>

<script src="../static/jquery.js"></script>
<script src="../static/js.js"></script>


</body>

</html>
